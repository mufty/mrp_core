<html>

<head>
    <link href="styles/style.css" rel="stylesheet"></link>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="scripts/hud.js" type="text/javascript"></script>
    <script src="scripts/lockpick.js" type="text/javascript"></script>
</head>

<body>
    <div class="main">
        <div class="minigame_lockpick">
            <div id="circle2">
                <div class="point"></div>
            </div>
            <p></p>
            <div id="circle">
                <div id="pointer"></div>
            </div>
        </div>
        <div class="timer">
            <svg class="radial-progress radial-timer" data-percentage="82" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)"></text>
            </svg>
        </div>
        <div class="popup">
            <div class="message">Test MSG</div>
            <div class="actions">
                <a href="#">action 1</a>
                <a href="#">action 2</a>
            </div>
        </div>
        <div class="eye">
            <div class="icon"><img src="images/eye.png"/></div>
        </div>
    </div>
</body>

</html>
